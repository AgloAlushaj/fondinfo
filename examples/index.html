<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brython Playground</title>
    <script src="http://www.ce.unipr.it/brython/~brython_dist.js"></script>
    <!-- Create a simple CodeMirror instance -->
    <link rel="stylesheet" href="http://www.ce.unipr.it/brython/~codemirror/lib/codemirror.css">
    <script src="http://www.ce.unipr.it/brython/~codemirror/lib/codemirror.js"></script>
    <script src="http://www.ce.unipr.it/brython/~codemirror/mode/python/python.js"></script>
</head>
<body onload="brython(1)">
<h1>Brython Playground</h1>
<input type="button" id="run_button" value="RUN" /><br>
<textarea id="code" rows="24" cols="80">
print("Hello, World!")
</textarea>
<textarea id="console" rows="8" cols="80" readonly style="width:100%"></textarea>
<script type="text/python"  id="script10">
    from browser import document, window
    import sys
    
    con = document["console"]

    editor = None
    try:
        editor = window.CodeMirror.fromTextArea(document["code"], {
            "lineNumbers": True,
            "mode":  "python",
            "indentUnit": 4
        })
    except:
        pass
    
    
    def write(data):
        con.value += str(data)
        con.scrollTop = con.scrollHeight
      
    def call_script(event):
        con.value = ""
        if editor:
            exec(editor.getValue())
        else:
            exec(document["code"].value)

    sys.stdout.write = write
    sys.stderr.write = write
    document["run_button"].bind("click", call_script)
    if window.location.search:
        text = open(window.location.search[1:]).read()
        if editor:
            editor.setValue(text)
        else:
            document["code"].value = text
</script>
</body>
</html>
